<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>

    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body class="container">
    <div>
      <a href="#" class="modal-test">Click me for modal</a>
    </div>

    <div>
      <div>
        <a href="#" class="qs-location">Click to convert query string from URL</a>
      </div>
      <div>
        <a href="#" class="qs-string" data-qs="first_name=John&last_name=Dalton&id=12&id=13&id=14">Click to convert query string from string "first_name=John&last_name=Dalton&id=12&id=13&id=14"</a>
      </div>
    </div>
  </body>

  <script src="/lib/jquery/jquery-1.12.2.min.js" type="text/javascript"></script>
  <script src="/lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>

  <!-- Modal test -->
  <script src="js/uuid.js" type="text/javascript"></script>
  <script src="js/modal.js" type="text/javascript"></script>
  <script src="js/query-string.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.modal-test').on('click', function(e) {
        e.preventDefault();
        var m = new common.Modal();
        m.show();
      });

      $('.qs-location').on('click', function(e) {
        e.preventDefault();
        $(this).html(JSON.stringify(common.parseQueryString()));
      });

      $('.qs-string').on('click', function(e) {
        e.preventDefault();
        $(this).html(JSON.stringify(common.parseQueryString($(this).attr('data-qs'))));
      });
    })
  </script>
</html>
